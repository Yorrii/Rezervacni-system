<!DOCTYPE html>
<html>

    <Title>{% block title %}{% endblock %}</Title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">   
</head>

<body>

    <footer>
        {%block footer %}
        {% endblock %}
    </footer>
</body>


</html>
