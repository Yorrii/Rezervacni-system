{% extends "template.html" %}
{% block title %}Login{% endblock %}
{% block nav %}
    <nav class="nav_bar-desktop">
        <div class="navbar-left">
            <img src="../static/images/logo_most.png" alt="Logo_Most" height="40px">
            <p>Rezervační<br/>systém Most</p>
        </div>
    </nav>
{% endblock %}
{% block main %}
    <main>
        <div class='log_div'>
            <form method='post'>
                <input class='input-box' id='login_email' type='text' placeholder='Email' name='login_email'>
                
                <input class='input-box' id='login_heslo' type='password' placeholder='Heslo' name='login_heslo'>

                <div>{% include 'message.html' %}</div>

                <button type='submit' name='potvrdit'>Přihlásit</button>
                
                <a class="odkaz" href="{{ url_for('forgotten_password') }}">Zapomenuté heslo</a>
                <div class="version">{{version}}</div>
            </form>
           
        </div>
    </main>
{% endblock %}
