{% extends "template.html" %}
{% block title %}Calendar{% endblock %}
{% block nav %}
    {% include 'message.html' %}
    <nav>
        <div class="navbar">
            <img src="../static/images/logo_most.png" alt="Logo_Most" height="40px">
            <p>Rezervační<br/>systém Most</p>
            <a class="logout" href="{{ url_for('logout') }}">Odhlásit se</a>
        </div>
    </nav>
{% endblock %}
{% block main %}
    <main class="calendar_main">
        <div class="calendar">
            <div class="header">
                <button id="prevMonth">&lt;</button>
                <div id="monthYear"></div>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Po</div>
                <div>Út</div>
                <div>St</div>
                <div>Čt</div>
                <div>Pá</div>
                <div>So</div>
                <div>Ne</div>
            </div>
            <div id="days" class="days"></div>
            </div>
        <div class="calendar_menu">                 
                <p>něco něco</p>
                <p>dál dál</p>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script_calendar.js') }}"></script>
{% endblock %}
